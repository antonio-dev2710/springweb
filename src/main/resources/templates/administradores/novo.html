<!-- Begin Page Content -->
<div th:replace="compartilhado/topo">...</div>
<div class="container-fluid">

    <!-- Page Heading novo administrador que será cadastrado-->
    <h1 class="h3 mb-2 text-gray-800">Novo Administrador</h1>
    <p class="mb-4">nessa página se encontra o novo admistrador cadastrado</p>

    <!-- DataTales Example  name="nome" parametro utlizado para mandar pro post-->
    <div class="card shadow mb-4" style="padding:5rem;">
        <form method="post" action="/administradores/criar" onsubmit="return confirm('Confirma a ação?')">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="nome" class="form-control" required id="nome" name="nome" placeholder="Digite o seu nome">

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required id="email" name="email"
                    placeholder="Digite o seu email">

            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" required id="senha" name="senha"
                    placeholder="Digite a sua senha">

            </div>
            <div class="form-group">
                <label for="observacao">Observação</label>
                <textarea type="observacao" class="form-control" required id="observacao" name="observacao"
                    placeholder="Digite a sua observacao"></textarea>

            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</div>
